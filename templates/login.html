        </div>

<div class="container">
    <form action="{{ action }}" method="post">
        <fieldset>
            <legend>Ingresar</legend>
            {% csrf_token %}
            <div class="control-group" id="control_username">
                <label class="control-label" for="id_username">Usuario</label>
                <div class="controls">
                    <input type="text" name="username" id="id_username">
                </div>
            </div>
            <div class="control-group" id="control_pass">
                <label class="control-label" for="id_password">Contrase√±a</label>
                <div class="controls">
                    <input type="password" name="password" id="id_password">
                </div>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </fieldset>
    </form>
    {% if errors %}<div class="alert alert-error">{{ errors }}</div>{% endif %}
    <footer>
        <p>&copy; Dalero 2012</p>
    </footer>

</div> <!-- /container -->
